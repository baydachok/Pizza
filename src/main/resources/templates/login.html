<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Вход в аккаунт</title>
</head>
<body style="background-image: url('http://phonoteka.org/uploads/posts/2021-07/thumbs/1625702636_48-phonoteka-org-p-art-pitstsa-menyu-krasivo-55.jpg'); background-repeat: no-repeat; background-origin: border-box; background-size: cover; opacity: 0.9;">

<div class="container bg-black rounded-5 p-4" style="width: 500px; margin-top: 150px">
    <h2 class="text-light text-center">Вход</h2>
    <form th:method="POST" th:action="@{/process_login}" class="w-75 container">
        <div class="form-group mb-3 text-light">
            <label for="username">Имя:</label>
            <input type="text"
                   class="form-control"
                   name="username" id="username"
                   required
                value="test@test.com"
            >
        </div>
        <div class="form-group mb-3 text-light">
            <label for="password">Пароль:</label>
            <input value="test" type="password" class="form-control" id="password" name="password" required>
        </div>
        <input type="submit" class="btn btn-outline-light mb-3" value="Войти">
        <!-- Обработкта ошибки -->
        <div class="alert alert-danger"
             role="alert"
             th:if="${param.error}">
            Неверное имя пользователя или пароль
        </div>
    </form>
        <div class="col flex justify-content-center">
            <hr class="text-light">
            <p class="mb-3 text-light text-center">Еще не зарегистрированы?</p>
            <div class="container d-flex justify-content-center gap-2">
                <a href="/register" class="btn btn-outline-success mb-3 mr-3">Зарегистрироваться</a>
                <a href="/" class="btn btn-outline-secondary mb-3">Вернуться на сайт</a>
            </div>
        </div>
</div>
</body>
</html>
