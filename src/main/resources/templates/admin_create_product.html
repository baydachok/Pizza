<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin_layout">
<head>
    <title>Создание новой пиццы</title>
</head>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h3 class="card-title text-center">Создать пиццу</h3>
                    </div>
                    <div class="card-body">
                        <form th:method="POST" th:action="@{/admin/products/add}" th:object="${product}">
                            <div class="mb-3">
                                <label for="image" class="form-label">Ссылка на изображение</label>
                                <input th:field="*{image}" type="text" class="form-control" id="image" name="image">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Наименование</label>
                                <input th:field="*{name}" type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <input th:field="*{description}" type="text" class="form-control" id="description" name="description">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Цена </label>
                                <input th:field="*{price}" type="number" class="form-control" id="price" name="price">
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Создать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
