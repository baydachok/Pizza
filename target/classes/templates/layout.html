<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
    <title>Coffee</title>
    <style>
        .price-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .price-btn:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .price-btn:hover:before {
            left: 0;
        }
    </style>
</head>
<body style="background-image: url('http://phonoteka.org/uploads/posts/2021-07/thumbs/1625702636_48-phonoteka-org-p-art-pitstsa-menyu-krasivo-55.jpg'); background-repeat: no-repeat; background-origin: border-box; background-size: cover; opacity: 0.9;">
<!--background-image: url('https://thumb.tildacdn.com/tild3333-6138-4431-b666-653261653362/-/format/webp/aYycdiMIlH4.jpg');-->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <a class="navbar-brand mx-4 my-3" style="font-family: 'Castoro Titling', cursive;" href="/">PIZZA BY BAYDAK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end mx-4" id="navbarNav">
        <ul class="navbar-nav d-flex gap-3">

            <li th:if="${authUser}" class="nav-item">
                <a th:if="${authUser.getRole() == 'ROLE_ADMIN'}" class="nav-link" href="/admin/products">Админ панель</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Корзина</a>
            </li>
            <li th:unless="${authUser}" class="nav-item">
                <a class="nav-link" href="/register">Регистрация</a>
            </li>
            <li th:unless="${authUser}" class="nav-item">
                <a class="nav-link" href="/login">Войти</a>
            </li>
            <li th:if="${authUser}" class="nav-item">
                <span class="nav-link" th:text="${authUser.getUsername()}"></span>
            </li>
            <li th:if="${authUser}" class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div layout:fragment="content"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const priceBtns = document.querySelectorAll('.price-btn');

    priceBtns.forEach((btn) => {
        const originalText = btn.innerText;
        const newText = btn.getAttribute('data-text');

        btn.addEventListener('mouseover', () => {
            btn.innerText = newText;
        });

        btn.addEventListener('mouseout', () => {
            btn.innerText = originalText;
        });
    });
</script>
</body>
</html>
