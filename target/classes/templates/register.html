<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Регистрация аккаунта</title>
</head>
<body style="background-image: url('http://phonoteka.org/uploads/posts/2021-07/thumbs/1625702636_48-phonoteka-org-p-art-pitstsa-menyu-krasivo-55.jpg'); background-repeat: no-repeat; background-origin: border-box; background-size: cover; opacity: 0.9;">
<div class="container bg-black rounded-5 p-4" style="width: 500px; margin-top: 150px">
    <h2 class="text-light text-center">Регистрация</h2>
    <form method="POST" th:action="@{/register}" th:object="${user}" class="w-75 container">
        <div class="form-group mb-3 text-light container">
            <label for="name">Имя:</label>
            <input th:field="*{username}" type="text" class="form-control" id="name" name="name" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger mt-1"></div>
        </div>
        <div class="form-group mb-3 text-light container">
            <label for="password">Пароль:</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger mt-1"></div>
        </div>
        <input type="submit" class="btn btn-outline-light mb-3 mx-3" value="Зарегестрироваться">
    </form>
    <div class="text-light">
        <hr class="mb-4">
        <p class="mb-3 text-center">Уже зарегистрированы?</p>
        <div class="container d-flex justify-content-center gap-2">
            <a href="/auth/login" class="btn btn-outline-success mb-3 mr-3">Войти</a>
            <a href="/" class="btn btn-outline-secondary mb-3">Вернуться на сайт</a>
        </div>
    </div>
</div>
</body>
</html>
